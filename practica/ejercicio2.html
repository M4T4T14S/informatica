<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2 - Promedio</title>
</head>
<body>
    <h1>Calcular promedio</h1>
    <form id="form2">
        <label>Nota 1:</label>
        <input type="number" id="nota1" min="0" max="10" step="0.1" required>
        <br><br>
        <label>Nota 2:</label>
        <input type="number" id="nota2" min="0" max="10" step="0.1" required>
        <br><br>
        <label>Nota 3:</label>
        <input type="number" id="nota3" min="0" max="10" step="0.1" required>
        <br><br>
        <button type="submit">Calcular</button>
    </form>

    <p id="resultado"></p>

    <script>
        const form = document.getElementById('form2');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const n1 = parseFloat(document.getElementById('nota1').value);
            const n2 = parseFloat(document.getElementById('nota2').value);
            const n3 = parseFloat(document.getElementById('nota3').value);
            const promedio = ((n1 + n2 + n3) / 3).toFixed(2);
            const resultado = document.getElementById('resultado');
            if(promedio >= 6) {
                resultado.textContent = `Tu promedio es ${promedio}. ¡Aprobaste!`;
            } else {
                resultado.textContent = `Tu promedio es ${promedio}. Necesitás repasar.`;
            }
        });
    </script>
</body>
</html>
