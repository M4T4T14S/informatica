<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3 - Bienvenida</title>
</head>
<body>
    <h1>Formulario de Bienvenida</h1>
    <form id="form3">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required>
        <br><br>
        <label for="curso">Curso:</label>
        <input type="text" id="curso" required>
        <br><br>
        <button type="submit">Enviar</button>
    </form>

    <script>
        const form = document.getElementById('form3');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value.trim();
            const apellido = document.getElementById('apellido').value.trim();
            const curso = document.getElementById('curso').value.trim();
            const url = `bienvenida.html?nombre=${encodeURIComponent(nombre)}&apellido=${encodeURIComponent(apellido)}&curso=${encodeURIComponent(curso)}`;
            window.open(url, '_blank');
        });
    </script>
</body>
</html>
